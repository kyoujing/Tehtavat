<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Tehtävä 6</title>
</head>
<body>
<script>
    let lev, nal, lut;
    lev =prompt('Anna leiviskä');
    nal =prompt('Anna naula ');
    lut =prompt('Anna luoti');
    tulos =parseFloat(lev)*8512+parseFloat(nal)*425.6+parseFloat(lut)*13.3;
    kg =parseInt(tulos/1000);
    g = parseFloat(tulos%1000);
    document.write('Massa nykymittojen mukaan'+ "<br />");
    document.write(kg+' kilogrammaa ja ' + g.toFixed(2) +' grammaa.')
</script>
</body>
</html>
