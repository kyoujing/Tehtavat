<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 5</title>
</head>
<body>
<script>
    let luk1, luk2, luk3;
    luk1 =prompt('Anna ensimmäinen kokonaisluku');
    luk2 =prompt('Anna toinen kokonaisluku');
    luk3 =prompt('Anna kolmas kokonaisluku');
    luksum = parseInt(luk1)+parseInt(luk2)+parseInt(luk3);
    lukkes = luksum/3;
    luktul = luk1*luk2*luk3;
    document.write('Luvujen summa= '+luksum +"<br />");
    document.write('Luvujen keskiarvo= '+lukkes +"<br />");
    document.write('Luvujen tulo= '+luktul)
</script>
</body>
</html>
