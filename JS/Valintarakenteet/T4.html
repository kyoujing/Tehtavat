<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävät</title>
</head>
<body>
<script>
    let saldo, liphinta;
    saldo = prompt('Paljonko sinulla on rahaa lompakossa?')
    liphinta = prompt('Paljonko bussilippu maksaa?')
    if (saldo >=liphinta){
      summa = saldo - liphinta;
      alert('Hyvää matkaa! Lompakossasi on jäljellä ' + summa + ' €.')
    }
    else {
      alert('Raha ei riitä.')
    }


</script>
</body>
</html>
