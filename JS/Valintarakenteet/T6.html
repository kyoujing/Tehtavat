<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6</title>
</head>
<body>
<script>
    let vuosluku;
    vuosluku= prompt('Anna vuosiluku');
    if (vuosluku % 400 == 0){
      alert('Annettu vuosi on karkausvuosi')}
    else if (((vuosluku % 4) == 0) & ((vuosluku % 100) != 0)) {
      alert('Annettu vuosi on karkausvuosi')}
    else{
      alert('Annettu vuosi ei ole karkausvuosi')}
</script>
</body>
</html>
