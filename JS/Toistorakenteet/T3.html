<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 3</title>
</head>
<body>
<script>
  'use strict';
  let ekaVuosi = prompt('Anna aloitusvuosiluku: ');
  let vikaVuosi = prompt('Anna lopetusvuosiluku: ');
  let i = 0;
  document.write('<ul>');
  for (i = ekaVuosi; i <= vikaVuosi; i++) {
    if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
      document.write('<li>' + i + '</li>');
    }
  }
  document.write('</ul>');
</script>
</body>
</html>
