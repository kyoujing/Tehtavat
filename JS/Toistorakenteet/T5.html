<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 5</title>
</head>
<body>
<script>
  'use strict';
  let luku = prompt('Anna kokonaisluku: ');
  let vastaus = 'on';
  for (let i = 2; i < luku; i++) {
    if (luku % i === 0) {
      vastaus = 'ei ole';
      break;
    }
  }

  alert(luku + ' ' + vastaus + ' alkuluku.');


</script>
</body>
</html>
