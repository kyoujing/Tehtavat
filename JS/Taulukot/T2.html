<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T2</title>
</head>
<body>
<script>
    'use strict';
    let osam = prompt('Anna osallistujien määrä: ');
    let nimet = [];
    document.write('<ol>');
    for (let i =0; i<osam; i++) {
      nimet[i] = prompt('Anna osallistujien nimet: ');
      document.write('<li>'+nimet[i]+'</li>');
    }

</script>
</body>
</html>
