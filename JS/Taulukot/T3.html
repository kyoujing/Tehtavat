<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T3</title>
</head>
<body>
<script>
  'use strict';
  let nimet = [];
  document.write('<ul>');
  for (let i =0; i<6; i++) {
    nimet.push(prompt('Anna koirien nimet: '));
  }

  nimet.sort();
  nimet.reverse();

  for (let i =0; i<6; i++) {
    document.write('<li>'+nimet[i]+'</li>');
  }


  document.write('</ul>');
</script>
</body>
</html>
