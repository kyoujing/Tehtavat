<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T6</title>
</head>
<body>
<script>
    'use strict';
    let luvut = [];
    const times = 9999999;
    let luku = 1;
    for (let i = 0; i<times; i++){
        if (luku != 0) {
            luku = prompt('Anna luku: ');
            luvut [i]= luku;
        }
        else{
            let last = luvut.pop();
            break;
        }
    }
    function calcMedian() {
        let half = Math.floor(luvut.length / 2);
        luvut.sort(function(a, b) { return a - b;});
        if (luvut.length % 2) {
            return luvut[half];
        } else {
            return (luvut[half] + luvut[half] - 1) / 2.0;
        }
    }
    document.write(calcMedian())
</script>
</body>
</html>
