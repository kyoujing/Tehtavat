<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T4</title>
</head>
<body>
<script>
    'use strict';
    let luvut = [];
    const times = 9999999;
    let luku =1;
    for (let i = 0; i<times; i++){
        if (luku != 0) {
            luku= prompt('Anna luku: ');
            luvut[i] = luku;
        }
        else{
            break;
        }
    }document.write(luvut.sort(function(a, b){return b-a})+'\n');
</script>
</body>
</html>
